<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="/chips/chips.css" rel="stylesheet">
    <link href="/css/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="basic-chips">
            <p>Basic Chips</p>
            <div class="chip-set">
                <div class="chip1">Apple</div>
                <div class="chip2">Lemon</div>
                <div class="chip3">Carrot</div>
                <div class="chip4">Leaf</div>
            </div>
        </div>

        <div class="basic-chips">
            <p>Icon Chips</p>
            <div class="chip-set">
                <div class="chip1"><i class="fas fa-apple-alt"></i>Apple</div>
                <div class="chip2"><i class="fas fa-lemon"></i>Lemon</div>
                <div class="chip3"><i class="fas fa-lemon"></i>Carrot</div>
                <div class="chip4"><i class="fas fa-leaf"></i>Leaf</div>
            </div>
        </div>

        <div class="basic-chips">
            <p>Icon Chips with cross</p>
            <div class="chip-set">
                <div class="chip1"><i class="fas fa-apple-alt"></i>Apple<i class="fas fa-times-circle"></i></div>
                <div class="chip2"><i class="fas fa-lemon"></i>Lemon<i class="fas fa-times-circle"></i></div>
                <div class="chip3"><i class="fas fa-lemon"></i>Carrot<i class="fas fa-times-circle"></i></div>
                <div class="chip4"><i class="fas fa-leaf"></i>Leaf<i class="fas fa-times-circle"></i></div>
            </div>
        </div>
    </div>
    
</body>
</html>
